server {

	host 127.0.0.1;
	port 1900;
	index index.html;
	root ./www/;

    location /www/ {
		http_methods GET;
    }

    location /put_test/ {
		http_methods PUT;
    }

	location ~ \.bla$ {
		http_methods POST;
		fastcgi_param SCRIPT_NAME cgi/ubuntu_cgi_tester;
	}

	location /post_body/
	{
		http_methods POST;
		body_size_limit 100;
	}

	location /directory/new_directory/ {
		http_methods GET;
		root www;
		index youpi.bad_extension;
	}
}